<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="toolbar">
        <div class="cross"><img src="./icons/hamburger.png"></div>
        <div class="toolbar-option" >
            <div class="tool" id="pencil"> <img src="./icons/Black_Pencil.svg"> </div>
            <div class="tool" id="eraser"><img src="./icons/Eraser.svg"></div>
            <div class="tool" id="sticky"><img src="./icons/StickyNote.svg"></div>
            <div class="tool" id="upload"><img src="./icons/Photo.svg">
                
            </div>

            <div class="tool" id="download"><img src="./icons/Download.svg"></div>
            <div class="tool" id="undo"><img src="./icons/Undo.svg"></div>
            <div class="tool" id="redo"><img src="./icons/Redo.svg"></div>
        </div>
        <input type="file" class="input-tag">
    </div>

    <canvas id="board">
    </canvas>


    <script src="script.js"></script>

</body>

</html>
